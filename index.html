<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экскурсии на квадроциклах в Геленджике</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container flex">
            <a href="/" class="header__logo">
                <img src="./images/logo.png" alt="логотип_квадроциклы">
            </a>
        <div class="header__info flex">
            <nav class="header__nav">
                <ul class="header__menu flex">
                    <li><a href="/">Маршруты</a></li>
                    <li><a href="/">Галерея</a></li>
                    <li><a href="/">Вопрос-ответ</a></li>
                    <li><a href="/">Контакты</a></li>
                    <li><a href="/">Забронировать</a></li>
                </ul>
            </nav>
            <div class="header__right">
                <div class="header__phone flex">
                    <img src="./images/phone.png" alt="phone_icon" class="phone__img">
                    <span class="header__phone_text">+7 928 333 26 45</span>
                </div>
                <button class="button">Перезвоните мне</button>
            </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero__bg">
                <img src="./images/picture.jpg" alt="заставка">
            </div>

        </section>
    </main>
    
 <script src="./js/main.js"></script>
